<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Walentynkowa Strona</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }

        .envelope {
            position: relative;
            width: 300px;
            height: 200px;
            background-color: #f9e5b4;
            border: 10px solid #e74c3c;
            border-radius: 10px;
            cursor: pointer;
            overflow: hidden;
        }

        .triangle {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(45deg);
            width: 50px;
            height: 50px;
            background-color: #e74c3c;
            clip-path: polygon(0 0, 100% 0, 50% 100%);
            cursor: pointer;
        }

        .message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            padding: 10px;
            font-family: Arial, sans-serif;
            font-size: 14px;
            color: #333333;
            opacity: 0;
            transition: opacity 1s;
            z-index: 2;
        }

        .card {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            height: 100%;
            background-color: #f9e5b4;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1;
            opacity: 0;
            transition: opacity 1s;
        }
    </style>
</head>
<body>
    <div class="envelope" onclick="toggleEnvelope()">
        <div class="triangle"></div>
        <div class="message" id="message">Czaruś, kocham Cię najmocniej na świecie, jesteś dla mnie wszystkim!</div>
        <div class="card"></div>
    </div>
    <script>
        function toggleEnvelope() {
            const message = document.getElementById('message');
            const card = document.querySelector('.card');

            message.style.opacity = '1';

            setTimeout(() => {
                message.style.opacity = '0';
                card.style.opacity = '1';
            }, 3000);
        }
    </script>
</body>
</html>
